server {
    listen 80;
    listen [::]:80;

    server_name <domain_name>;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://<domain_name>$request_uri;
    }
}

server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name <domain_name>;

    ssl_certificate /etc/nginx/ssl/live/<domain_name>/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/<domain_name>/privkey.pem;

    resolver 127.0.0.11 valid=30s;

    # Engine API indexer routes
    location ^~ /indexer/ {
        set $upstream http://172.17.0.1:3001;
        rewrite ^/indexer/(.*) /$1 break;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Account-Address $http_x_account_address;
        proxy_set_header X-Account-Signature $http_x_account_signature;
        proxy_cache_bypass $http_upgrade;
    }

    # Block Supabase Services
    location /auth/v1/ {
        return 404;
    }

    location /rest/v1/ {
        return 404;
    }

    location /realtime/v1/ {
        return 404;
    }

    location /storage/v1/ {
        return 404;
    }

    location /functions/v1/ {
        return 404;
    }

    # Engine API health check
    location = /health {
        set $upstream http://172.17.0.1:3001;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Supabase Studio Dashboard
    location / {
        set $upstream http://kong:8000;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Engine API v1 routes
    location /v1/ {
        set $upstream http://172.17.0.1:3001;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Account-Address $http_x_account_address;
        proxy_set_header X-Account-Signature $http_x_account_signature;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_cache_bypass $http_upgrade;
    }

    # Engine API version endpoint
    location = /version {
        set $upstream http://172.17.0.1:3001;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
